<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- The root element of the HTML document, with the language set to English -->

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document, ensuring it supports all characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive by setting the viewport to match the device's width -->

    <title>My Web Page</title>
    <!-- Defines the title of the page, shown in the browser tab -->
</head>

<body>
    <h1>Welcome to My Web Page</h1>
    <!-- Displays the main heading of the page -->

    <p>This is an example of a basic web page.</p>
    <!-- Paragraph that provides some content about the page -->
</body>

</html>
